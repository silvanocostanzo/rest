version: "3.1"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password # user is 'root'
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - ./db/volume:/var/lib/mysql
    networks:
      - "net"
  app:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    networks:
      - "net"
    depends_on:
      - "db"

networks:
  net:
    driver: bridge
