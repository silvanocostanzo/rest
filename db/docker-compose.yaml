version: "3.1"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password # user is 'root'
    ports:
      - 3306:3306
    expose:
      # Opens port 3306 on the container
      - "3306"
    volumes:
      - ./volume:/var/lib/mysql
